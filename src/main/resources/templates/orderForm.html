<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Create Order</title>
</head>
<body>
<div layout:fragment="content">
    <h1>Create Order</h1>
    <form th:action="@{/orders/submit}" th:object="${order}" method="post">
        <p>Customer Name: <input type="text" th:field="*{customerName}" required/></p>
        <p>Customer Address: <input type="text" th:field="*{customerAddress}" required/></p>
        <p>ID: <input type="hidden" th:field="*{pallet.id}"/></p>
        <p>Pallet Name: <input type="text" th:value="*{pallet.name}" readonly/></p>
        <p>Quantity: <input type="number" th:field="*{quantity}" min="1"/>
        <p>Total Price: <span th:text="${order.totalPrice}">0.00</span></p>
        <button type="submit">Submit Order</button>
    </form>
</div>
</body>
</html>
